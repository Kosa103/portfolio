<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>5 in a row</title>
    <link rel="stylesheet" href="assets/styles/game.css">
    <script src="assets/scripts/base.js" defer></script>
    <script src="assets/scripts/logic.js" defer></script>
</head>
<body>

<div id="main-content">
    <section id="panel">
        <div id="title">
            <h2>FIVE IN A ROW</h2>
        </div>
        <button id="new-game">NEW GAME</button>
        <!-- <hr> -->
        <div id="controls">
            <div class="box" id="p1-box">
                <h3>
                    <div class="symbolBoard">
                        <img class="symbolImage" src="images/blueCircle.png" alt="blueCircle">
                    </div>
                </h3>
                <h3 id="player1-name">PLAYER 1</h3>
                <br>
                <br>
                <h3>SCORE: </h3>
                <h3 id="p1-score">0</h3>
                <button id="p1-resign">RESIGN</button>
            </div>

            <div class="box" id="p2-box">
                <h3>
                    <div class="symbolBoard">
                        <img class="symbolImage" src="images/redX.png" alt="blueCircle">
                    </div>
                </h3>
                <h3 id="player2-name">PLAYER 2</h3>
                <br>
                <br>
                <h3>SCORE: </h3>
                <h3 id="p2-score">0</h3>
                <button id="p2-resign">RESIGN</button>
            </div>

        </div>
    </section>

    <section id="board-section">
        <section id="board">
            <section id="board-blocker">
            </section>
            <!--this is where board segments go-->
        </section>
    </section>
</div>
</body>
</html>
